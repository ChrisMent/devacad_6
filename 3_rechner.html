<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function add() {
        let myFirstNumber = +document.getElementById("num1").value;
        let mySecondNumber = +document.getElementById("num2").value;
        let result = myFirstNumber + mySecondNumber;
        document.getElementById("headline").innerHTML =
            `Das Ergebnis = ${result}`;
    }

</script>

<body>
    <input id="num1" type="number" min="0" />
    <input id="num2" type="number" min="0" />
    <button onclick="add()">Addieren</button>

    <h1 id="headline"></h1>
</body>

</html>
